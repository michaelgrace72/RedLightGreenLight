<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Light Green Light</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="light-display" class="neutral">
            <h1 id="light-text">Press R for Red Light or G for Green Light<br><small>Or use PowerPoint controls: ←/↓/PgDn Red | →/↑/PgUp Green</small></h1>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="red-sound" preload="auto">
        <source src="red-light.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="green-sound" preload="auto">
        <source src="green-light.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
